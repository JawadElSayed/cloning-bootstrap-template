<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body class="message_page">
        <!-- start header -->
        <header class="header">
            <!-- start nav bar -->
            <div class="nav_bar header_message_page">
                <div>
                    <h1 class="title_header">START BOOTSTRAP</h1>
                </div>
            </div>
            <!-- end nav bar -->
            <div class="body_header">
                <h1 class="title">MESSAGE PAGE</h1>
                <div class="star_divider">
                    <div class="divider_custom_line1"></div>
                    <div><i class="fa fa-star"></i></div>
                    <div class="divider_custom_line1"></div>
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- start message section -->
        <section class="message_section">
            <table id="message_table" class="message_table">
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Message</th>
                </tr>
            </table>
        </section>
        <!-- end message section -->
</body>
</html>
